<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/css/reset.css">
    <link rel="stylesheet" href="./sources/css/style.css">
    <link rel="stylesheet" href="./sources/css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>GAME</title>
</head>
<body>
    <div class="game">
        <div class="player"></div>
        <div class="level-name">
            <h1>The super dodger</h1>
            <h2 class="subtitle">level : 1</h2>
        </div>
    </div>
    <div class="game-over-box">
        you loose
        <button class="button-replay" type="button" name ="submit" value="rejouer" >rejouer</button>
    </div>
    <div class="next-level-box">
        you win go to the harder level
        <button class="button-next" type="button" name ="submit" value="rejouer" >Next level</button>
    </div>
    <div class="timer"></div>
    <div class="command">
        <span class="command-text">command :</span>
        <span class="command-text">Left and right to move</span>
        <span class="command-text">Shift for boost</span>
    </div>
    <div class="winner-box">
        you win broo wait for more level
        <button class="button-win" type="button" name ="submit" value="rejouer" >return to beginning</button>
    </div>
    <script src="./sources/javascript/script.js"></script>
</body>
</html>
