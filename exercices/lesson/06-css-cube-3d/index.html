<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - CSS Cube 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="pivot">
            <div class="face x-neg">x-neg</div>
            <div class="face x-pos">x-pos</div>
            <div class="face y-neg">y-neg</div>
            <div class="face y-pos">y-pos</div>
            <div class="face z-neg">z-neg</div>
            <div class="face z-pos">z-pos</div>
        </div>
    </div>
</body>
</html>
