<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 - Mini Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mini-carousel">
        <div class="large">
            <div class="mover">
                <img src="./images/1-large.jpg">
                <img src="./images/2-large.jpg">
                <img src="./images/3-large.jpg">
                <img src="./images/4-large.jpg">
            </div>
        </div>
        <div class="thumbnails">
            <a href="./images/1-large.jpg" class="thumbnail">
                <img src="./images/1-small.jpg" alt="Small doggo" width="150" height="100">
            </a>
            <a href="./images/2-large.jpg" class="thumbnail">
                <img src="./images/2-small.jpg" alt="Guy on computer" width="150" height="100">
            </a>
            <a href="./images/3-large.jpg" class="thumbnail">
                <img src="./images/3-small.jpg" alt="computer" width="150" height="100">
            </a>
            <a href="./images/4-large.jpg" class="thumbnail">
                <img src="./images/4-small.jpg" alt="Desk" width="150" height="100">
            </a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
