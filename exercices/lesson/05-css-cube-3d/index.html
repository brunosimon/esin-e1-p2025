<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 - CSS Cube 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-3d">
        <div class="axis-y">
            <div class="face face-x-pos">
                <img src="image-1.jpg">
            </div>
            <div class="face face-x-neg">
                <img src="image-2.jpg">
            </div>
            <div class="face face-y-pos">
                <img src="image-3.jpg">
            </div>
            <div class="face face-y-neg">
                <img src="image-4.jpg">
            </div>
            <div class="face face-z-pos">
                <img src="https://picsum.photos/800/400">
            </div>
            <div class="face face-z-neg">
                <img src="image-6.jpg">
            </div>
        </div>
    </div>
</body>
</html>
