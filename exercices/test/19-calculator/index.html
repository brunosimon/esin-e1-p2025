<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 - Calculator</title>
</head>
<body>
    <div class="calculator">

        <!-- Operand A -->
        <input type="number" class="operand">

        <!-- Operation -->
        <select class="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <!-- Operand B -->
        <input type="number" class="operand">
        
        <!-- Output -->
        =
        <input type="text" class="output" disabled>
    </div>

    <script src="script.js"></script>
</body>
</html>
