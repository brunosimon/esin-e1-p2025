<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="unit-converter">

        <!-- Input -->
        <input type="number" class="input">

        <!-- Operation -->
        <select class="operation">
            <option value="kg-to-lbs">Kg to Lbs</option>
            <option value="lbs-to-kg">Lbs to Kg</option>
        </select>

        <!-- Output -->
        <input type="number" disabled class="output">

    </section>

    <script src="script.js"></script>
</body>
</html>
